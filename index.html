<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="currConverter">
            <div class="message">
                <div class="currFromMsg"></div>
                <div class="currToMsg"></div>
            </div>
            <div class="excTime"> </div>
            <div class="converter">
                <div class="from">
                    <input type="number" name="fromCurr" id="fromCurr" value="1">
                    <div class="seperator"></div>
                    <select name="currFrom" id="currFrom"></select>
                </div>
                <div class="To">
                    <input type="number" name="toCurr" id="toCurr" value="">
                    <div class="seperator"></div>
                    <select name="toFrom" id="toFrom"></select>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./js/codes.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
